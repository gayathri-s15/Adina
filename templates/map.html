<!DOCTYPE html>
<html>
  <head>
    <title>svgMap HTML demos</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <link href="{{ url_for('static',filename='assets/css/demo.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='assets/css/svgMap.css')}}" rel="stylesheet" />
    <script src="{{ url_for('static',filename='assets/js/svgMap.js')}}"></script>
  </head>

  <body>
    <div class="demo-wrapper">
      <!-- Demo GPD -->

      <div class="demo-container">
        <h2>Comparison of ROI in every countries</h2>

        <div id="svgMapGPD"></div>
        <script src="{{ url_for('static',filename='assets/js/gdp.js')}}"></script>
        <script>
          new svgMap({
            targetElementID: 'svgMapGPD',
            data: svgMapDataGPD,
            mouseWheelZoomEnabled: true,
            mouseWheelZoomWithKey: true
          });
        </script>
      </div>
      
     
      <h2><a href=index style="color: black;">Go Back</a></h2>

     
      </div>
    </div>
  </body>
</html>
